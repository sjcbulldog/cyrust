---
block/HSIOM:
  description: High Speed IO Matrix (HSIOM)
  items:
    - name: PRT
      description: HSIOM port registers
      array:
        len: 15
        stride: 16
      byte_offset: 0
      block: PRT
    - name: AMUX_SPLIT_CTL
      description: AMUX splitter cell control
      array:
        len: 64
        stride: 4
      byte_offset: 8192
      fieldset: AMUX_SPLIT_CTL
    - name: MONITOR_CTL_0
      description: Power/Ground Monitor cell control 0
      byte_offset: 8704
      fieldset: MONITOR_CTL_0
    - name: MONITOR_CTL_1
      description: Power/Ground Monitor cell control 1
      byte_offset: 8708
      fieldset: MONITOR_CTL_1
    - name: MONITOR_CTL_2
      description: Power/Ground Monitor cell control 2
      byte_offset: 8712
      fieldset: MONITOR_CTL_2
    - name: MONITOR_CTL_3
      description: Power/Ground Monitor cell control 3
      byte_offset: 8716
      fieldset: MONITOR_CTL_3
    - name: ALT_JTAG_EN
      description: Alternate JTAG IF selection register
      byte_offset: 8768
      fieldset: ALT_JTAG_EN
block/PRT:
  description: HSIOM port registers
  items:
    - name: PORT_SEL0
      description: Port selection 0
      byte_offset: 0
      fieldset: PORT_SEL0
    - name: PORT_SEL1
      description: Port selection 1
      byte_offset: 4
      fieldset: PORT_SEL1
fieldset/ALT_JTAG_EN:
  description: Alternate JTAG IF selection register
  fields:
    - name: ENABLE
      description: "Provides the selection for alternate JTAG IF connectivity. 0: Primary JTAG interface is selected 1: Secondary (alternate) JTAG interface is selected. This connectivity works ONLY in ACTIVE mode."
      bit_offset: 31
      bit_size: 1
fieldset/AMUX_SPLIT_CTL:
  description: AMUX splitter cell control
  fields:
    - name: SWITCH_AA_SL
      description: "T-switch control for Left AMUXBUSA switch: '0': switch open. '1': switch closed."
      bit_offset: 0
      bit_size: 1
    - name: SWITCH_AA_SR
      description: "T-switch control for Right AMUXBUSA switch: '0': switch open. '1': switch closed."
      bit_offset: 1
      bit_size: 1
    - name: SWITCH_AA_S0
      description: "T-switch control for AMUXBUSA vssa/ground switch: '0': switch open. '1': switch closed."
      bit_offset: 2
      bit_size: 1
    - name: SWITCH_BB_SL
      description: T-switch control for Left AMUXBUSB switch.
      bit_offset: 4
      bit_size: 1
    - name: SWITCH_BB_SR
      description: T-switch control for Right AMUXBUSB switch.
      bit_offset: 5
      bit_size: 1
    - name: SWITCH_BB_S0
      description: T-switch control for AMUXBUSB vssa/ground switch.
      bit_offset: 6
      bit_size: 1
fieldset/MONITOR_CTL_0:
  description: Power/Ground Monitor cell control 0
  fields:
    - name: MONITOR_EN
      description: "control for switch, which connects the power/ground supply to AMUXBUS_A/B respectively when switch is closed: '0': switch open. '1': switch closed."
      bit_offset: 0
      bit_size: 32
fieldset/MONITOR_CTL_1:
  description: Power/Ground Monitor cell control 1
  fields:
    - name: MONITOR_EN
      description: "control for switch, which connects the power/ground supply to AMUXBUS_A/B respectively when switch is closed: '0': switch open. '1': switch closed."
      bit_offset: 0
      bit_size: 32
fieldset/MONITOR_CTL_2:
  description: Power/Ground Monitor cell control 2
  fields:
    - name: MONITOR_EN
      description: "control for switch, which connects the power/ground supply to AMUXBUS_A/B respectively when switch is closed: '0': switch open. '1': switch closed."
      bit_offset: 0
      bit_size: 32
fieldset/MONITOR_CTL_3:
  description: Power/Ground Monitor cell control 3
  fields:
    - name: MONITOR_EN
      description: "control for switch, which connects the power/ground supply to AMUXBUS_A/B respectively when switch is closed: '0': switch open. '1': switch closed."
      bit_offset: 0
      bit_size: 32
fieldset/PORT_SEL0:
  description: Port selection 0
  fields:
    - name: IO0_SEL
      description: Selects connection for IO pin 0 route.
      bit_offset: 0
      bit_size: 5
      enum: IO0_SEL
    - name: IO1_SEL
      description: Selects connection for IO pin 1 route.
      bit_offset: 8
      bit_size: 5
    - name: IO2_SEL
      description: Selects connection for IO pin 2 route.
      bit_offset: 16
      bit_size: 5
    - name: IO3_SEL
      description: Selects connection for IO pin 3 route.
      bit_offset: 24
      bit_size: 5
fieldset/PORT_SEL1:
  description: Port selection 1
  fields:
    - name: IO4_SEL
      description: Selects connection for IO pin 4 route. See PORT_SEL0 for connection details.
      bit_offset: 0
      bit_size: 5
    - name: IO5_SEL
      description: Selects connection for IO pin 5 route.
      bit_offset: 8
      bit_size: 5
    - name: IO6_SEL
      description: Selects connection for IO pin 6 route.
      bit_offset: 16
      bit_size: 5
    - name: IO7_SEL
      description: Selects connection for IO pin 7 route.
      bit_offset: 24
      bit_size: 5
enum/IO0_SEL:
  bit_size: 5
  variants:
    - name: GPIO
      description: "GPIO controls 'out'"
      value: 0
    - name: GPIO_DSI
      description: "GPIO controls 'out', DSI controls 'output enable'"
      value: 1
    - name: DSI_DSI
      description: "DSI controls 'out' and 'output enable'"
      value: 2
    - name: DSI_GPIO
      description: "DSI controls 'out', GPIO controls 'output enable'"
      value: 3
    - name: AMUXA
      description: Analog mux bus A
      value: 4
    - name: AMUXB
      description: Analog mux bus B
      value: 5
    - name: AMUXA_DSI
      description: "Analog mux bus A, DSI control"
      value: 6
    - name: AMUXB_DSI
      description: "Analog mux bus B, DSI control"
      value: 7
    - name: ACT_0
      description: Active functionality 0
      value: 8
    - name: ACT_1
      description: Active functionality 1
      value: 9
    - name: ACT_2
      description: Active functionality 2
      value: 10
    - name: ACT_3
