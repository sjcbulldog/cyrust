---
block/INTR_STRUCT:
  description: IPC interrupt structure
  items:
    - name: INTR
      description: Interrupt
      byte_offset: 0
      fieldset: INTR
    - name: INTR_SET
      description: Interrupt set
      byte_offset: 4
      fieldset: INTR_SET
    - name: INTR_MASK
      description: Interrupt mask
      byte_offset: 8
      fieldset: INTR_MASK
    - name: INTR_MASKED
      description: Interrupt masked
      byte_offset: 12
      access: Read
      fieldset: INTR_MASKED
block/IPC:
  description: IPC
  items:
    - name: STRUCT
      description: IPC structure
      array:
        len: 16
        stride: 32
      byte_offset: 0
      block: STRUCT
    - name: INTR_STRUCT
      description: IPC interrupt structure
      array:
        len: 16
        stride: 32
      byte_offset: 4096
      block: INTR_STRUCT
block/STRUCT:
  description: IPC structure
  items:
    - name: ACQUIRE
      description: IPC acquire
      byte_offset: 0
      access: Read
      fieldset: ACQUIRE
    - name: RELEASE
      description: IPC release
      byte_offset: 4
      access: Write
      fieldset: RELEASE
    - name: NOTIFY
      description: IPC notification
      byte_offset: 8
      access: Write
      fieldset: NOTIFY
    - name: DATA
      description: IPC data
      byte_offset: 12
      fieldset: DATA
    - name: LOCK_STATUS
      description: IPC lock status
      byte_offset: 16
      access: Read
      fieldset: LOCK_STATUS
fieldset/ACQUIRE:
  description: IPC acquire
  fields:
    - name: P
      description: "User/privileged access control: '0': user mode. '1': privileged mode. This field is set with the user/privileged access control of the access that successfully acquired the lock."
      bit_offset: 0
      bit_size: 1
    - name: NS
      description: "Secure/on-secure access control: '0': secure. '1': non-secure. This field is set with the secure/non-secure access control of the access that successfully acquired the lock."
      bit_offset: 1
      bit_size: 1
    - name: PC
      description: This field specifies the protection context that successfully acquired the lock.
      bit_offset: 4
      bit_size: 4
    - name: MS
      description: This field specifies the bus master identifier that successfully acquired the lock.
      bit_offset: 8
      bit_size: 4
    - name: SUCCESS
      description: "Specifies if the lock is successfully acquired or not (reading the ACQUIRE register can have affect on SUCCESS and LOCK_STATUS.ACQUIRED): '0': Not successfully acquired; i.e. the lock was already acquired by another read transaction and not released. The P, NS, PC and MS fields reflect the access attributes of the transaction that previously successfully acuired the lock; the fields are NOT affected by the current access. '1': Successfully acquired. The P, NS, PC and MS fields reflect the access attributes of the current access. Note that this field is NOT SW writable. A lock is released by writing to the associated RELEASE register (irrespective of the write value)."
      bit_offset: 31
      bit_size: 1
fieldset/DATA:
  description: IPC data
  fields:
    - name: DATA
      description: This field holds a 32-bit data element that is associated with the IPC structure.
      bit_offset: 0
      bit_size: 32
fieldset/INTR:
  description: Interrupt
  fields:
    - name: RELEASE
      description: "These interrupt cause fields are activated (HW sets the field to '1') when a IPC release event is detected. One bit field for each master. SW writes a '1' to these field to clear the interrupt cause."
      bit_offset: 0
      bit_size: 16
    - name: NOTIFY
      description: "These interrupt cause fields are activated (HW sets the field to '1') when a IPC notification event is detected. One bit field for each master. SW writes a '1' to these field to clear the interrupt cause."
      bit_offset: 16
      bit_size: 16
fieldset/INTR_MASK:
  description: Interrupt mask
  fields:
    - name: RELEASE
      description: Mask bit for corresponding field in the INTR register.
      bit_offset: 0
      bit_size: 16
    - name: NOTIFY
      description: Mask bit for corresponding field in the INTR register.
      bit_offset: 16
      bit_size: 16
fieldset/INTR_MASKED:
  description: Interrupt masked
  fields:
    - name: RELEASE
      description: Logical and of corresponding request and mask bits.
      bit_offset: 0
      bit_size: 16
    - name: NOTIFY
      description: Logical and of corresponding INTR and INTR_MASK fields.
      bit_offset: 16
      bit_size: 16
fieldset/INTR_SET:
  description: Interrupt set
  fields:
    - name: RELEASE
      description: "SW writes a '1' to this field to set the corresponding field in the INTR register."
      bit_offset: 0
      bit_size: 16
    - name: NOTIFY
      description: "SW writes a '1' to this field to set the corresponding field in the INTR register."
      bit_offset: 16
      bit_size: 16
fieldset/LOCK_STATUS:
  description: IPC lock status
  fields:
    - name: P
      description: "This field specifies the user/privileged access control: '0': user mode. '1': privileged mode."
      bit_offset: 0
      bit_size: 1
    - name: NS
      description: "This field specifies the cecure/on-secure access control: '0': secure. '1': non-secure."
      bit_offset: 1
      bit_size: 1
    - name: PC
      description: This field specifies the protection context that successfully acquired the lock.
      bit_offset: 4
      bit_size: 4
    - name: MS
      description: This field specifies the bus master identifier that successfully acquired the lock.
      bit_offset: 8
      bit_size: 4
    - name: ACQUIRED
      description: "Specifies if the lock is acquired. This field is set to '1', if a ACQUIRE read transfer successfully acquires the lock (the ACQUIRE read transfer returns ACQUIRE.SUCCESS as '1')."
      bit_offset: 31
      bit_size: 1
fieldset/NOTIFY:
  description: IPC notification
  fields:
    - name: INTR_NOTIFY
      description: "This field allows for the generation of notification events to the IPC interrupt structures. The IPC notification cause fields associated with this IPC structure are set to '1', but only for those IPC interrupt structures for which the corresponding bit field in INTR_NOTIFY[] is set to '1'. SW writes a '1' to the bit fields to generate a notify event. Due to the transient nature of this event, SW always reads a '0' from this field."
      bit_offset: 0
      bit_size: 16
fieldset/RELEASE:
  description: IPC release
  fields:
    - name: INTR_RELEASE
      description: "This field allows for the generation of release events to the IPC interrupt structures, but only when the lock is acquired (LOCK_STATUS.ACQUIRED is '1'). The IPC release cause fields associated with this IPC structure are set to '1', but only for those IPC interrupt structures for which the corresponding bit field in INTR_RELEASE[] is set to '1'. SW writes a '1' to the bit fields to generate a release event. Due to the transient nature of this event, SW always reads a '0' from this field. As a side effect, a write to this register will always set LOCK_STATUS.ACQUIRED to '0' (even when no release event is generated; i.e. the written data is '0')."
      bit_offset: 0
      bit_size: 16
