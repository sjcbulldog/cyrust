      bit_size: 1
    - name: HVOP_BULK_ALL
      description: "Test_only, internal node: mpcon bk_all"
      bit_offset: 20
      bit_size: 1
    - name: CBUS_RA_MATCH
      description: "Test_only, internal node: mpcon ra match"
      bit_offset: 21
      bit_size: 1
    - name: CBUS_RED_ROW_EN
      description: "Test_only, internal node: mpcon red_row_en"
