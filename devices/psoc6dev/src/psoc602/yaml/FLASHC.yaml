      description: Power OFF the CM0 cache SRAM.
      value: 0
    - name: RSVD
      description: Undefined
      value: 1
    - name: RETAINED
      description: Put CM0 cache SRAM in retained mode.
      value: 2
    - name: ENABLED
      description: Enable/Turn ON the CM0 cache SRAM.
      value: 3
