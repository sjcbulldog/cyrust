fieldset/INTR_SET:
  description: Interrupt set
  fields:
    - name: TIMER_EXPIRED
      description: "Write INTR_SET field with '1' to set corresponding INTR field (a write of '0' has no effect)."
      bit_offset: 0
      bit_size: 1
fieldset/PW_SEQ12:
