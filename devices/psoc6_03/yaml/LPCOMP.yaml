---
block/LPCOMP:
  description: Low Power Comparators
  items:
    - name: CONFIG
      description: LPCOMP Configuration Register
      byte_offset: 0
      fieldset: CONFIG
    - name: STATUS
      description: LPCOMP Status Register
      byte_offset: 4
      access: Read
      fieldset: STATUS
    - name: INTR
      description: LPCOMP Interrupt request register
      byte_offset: 16
      fieldset: INTR
    - name: INTR_SET
      description: LPCOMP Interrupt set register
      byte_offset: 20
      fieldset: INTR_SET
    - name: INTR_MASK
      description: LPCOMP Interrupt request mask
      byte_offset: 24
      fieldset: INTR_MASK
    - name: INTR_MASKED
      description: LPCOMP Interrupt request masked
      byte_offset: 28
      access: Read
      fieldset: INTR_MASKED
    - name: CMP0_CTRL
      description: Comparator 0 control Register
      byte_offset: 64
      fieldset: CMP0_CTRL
    - name: CMP0_SW
      description: Comparator 0 switch control
      byte_offset: 80
      fieldset: CMP0_SW
    - name: CMP0_SW_CLEAR
      description: Comparator 0 switch control clear
      byte_offset: 84
      fieldset: CMP0_SW_CLEAR
    - name: CMP1_CTRL
      description: Comparator 1 control Register
      byte_offset: 128
      fieldset: CMP1_CTRL
    - name: CMP1_SW
      description: Comparator 1 switch control
      byte_offset: 144
      fieldset: CMP1_SW
    - name: CMP1_SW_CLEAR
      description: Comparator 1 switch control clear
      byte_offset: 148
      fieldset: CMP1_SW_CLEAR
fieldset/CMP0_CTRL:
  description: Comparator 0 control Register
  fields:
    - name: MODE0
      description: Operating mode for the comparator
      bit_offset: 0
      bit_size: 2
      enum: MODE0
    - name: HYST0
      description: Add 30mV hysteresis to the comparator 0= Disable Hysteresis 1= Enable Hysteresis
      bit_offset: 5
      bit_size: 1
    - name: INTTYPE0
      description: Sets which edge will trigger an IRQ
      bit_offset: 6
      bit_size: 2
      enum: INTTYPE0
    - name: DSI_BYPASS0
      description: "Asynchronous: bypass comparator output synchronization for DSI output: 0=synchronize (level or pulse), 1=bypass (output async). Note that in DeepSleep mode this bit needs to be set to observe the DSI output on the dedicated pin."
      bit_offset: 10
      bit_size: 1
    - name: DSI_LEVEL0
      description: "Synchronous comparator DSI (trigger) output : 0=pulse, 1=level"
      bit_offset: 11
      bit_size: 1
fieldset/CMP0_SW:
  description: Comparator 0 switch control
  fields:
    - name: CMP0_IP0
      description: Comparator 0 positive terminal isolation switch to GPIO
      bit_offset: 0
      bit_size: 1
    - name: CMP0_AP0
      description: Comparator 0 positive terminal switch to amuxbusA
      bit_offset: 1
      bit_size: 1
    - name: CMP0_BP0
      description: Comparator 0 positive terminal switch to amuxbusB
      bit_offset: 2
      bit_size: 1
    - name: CMP0_IN0
      description: Comparator 0 negative terminal isolation switch to GPIO
      bit_offset: 4
      bit_size: 1
    - name: CMP0_AN0
      description: Comparator 0 negative terminal switch to amuxbusA
      bit_offset: 5
      bit_size: 1
    - name: CMP0_BN0
      description: Comparator 0 negative terminal switch to amuxbusB
      bit_offset: 6
      bit_size: 1
    - name: CMP0_VN0
      description: Comparator 0 negative terminal switch to local Vref (LPREF_EN must be set)
      bit_offset: 7
      bit_size: 1
fieldset/CMP0_SW_CLEAR:
  description: Comparator 0 switch control clear
  fields:
    - name: CMP0_IP0
      description: see corresponding bit in CMP0_SW
      bit_offset: 0
      bit_size: 1
    - name: CMP0_AP0
      description: see corresponding bit in CMP0_SW
      bit_offset: 1
      bit_size: 1
    - name: CMP0_BP0
      description: see corresponding bit in CMP0_SW
      bit_offset: 2
      bit_size: 1
    - name: CMP0_IN0
      description: see corresponding bit in CMP0_SW
      bit_offset: 4
      bit_size: 1
    - name: CMP0_AN0
      description: see corresponding bit in CMP0_SW
      bit_offset: 5
      bit_size: 1
    - name: CMP0_BN0
      description: see corresponding bit in CMP0_SW
      bit_offset: 6
      bit_size: 1
    - name: CMP0_VN0
      description: see corresponding bit in CMP0_SW
      bit_offset: 7
      bit_size: 1
fieldset/CMP1_CTRL:
  description: Comparator 1 control Register
  fields:
    - name: MODE1
      description: Operating mode for the comparator
      bit_offset: 0
      bit_size: 2
      enum: MODE1
    - name: HYST1
      description: Add 30mV hysteresis to the comparator 0= Disable Hysteresis 1= Enable Hysteresis
      bit_offset: 5
      bit_size: 1
    - name: INTTYPE1
      description: Sets which edge will trigger an IRQ
      bit_offset: 6
      bit_size: 2
      enum: INTTYPE1
    - name: DSI_BYPASS1
      description: "Asynchronous: bypass comparator output synchronization for DSI output: 0=synchronize (level or pulse), 1=bypass (output async). Note that in DeepSleep mode this bit needs to be set to observe the DSI output on the dedicated pin."
      bit_offset: 10
      bit_size: 1
    - name: DSI_LEVEL1
      description: "Synchronous comparator DSI (trigger) output : 0=pulse, 1=level"
      bit_offset: 11
      bit_size: 1
fieldset/CMP1_SW:
  description: Comparator 1 switch control
  fields:
    - name: CMP1_IP1
      description: Comparator 1 positive terminal isolation switch to GPIO
      bit_offset: 0
      bit_size: 1
    - name: CMP1_AP1
      description: Comparator 1 positive terminal switch to amuxbusA
      bit_offset: 1
      bit_size: 1
    - name: CMP1_BP1
      description: Comparator 1 positive terminal switch to amuxbusB
      bit_offset: 2
      bit_size: 1
    - name: CMP1_IN1
      description: Comparator 1 negative terminal isolation switch to GPIO
      bit_offset: 4
      bit_size: 1
    - name: CMP1_AN1
      description: Comparator 1 negative terminal switch to amuxbusA
      bit_offset: 5
      bit_size: 1
    - name: CMP1_BN1
      description: Comparator 1 negative terminal switch to amuxbusB
      bit_offset: 6
      bit_size: 1
    - name: CMP1_VN1
      description: Comparator 1 negative terminal switch to local Vref (LPREF_EN must be set)
      bit_offset: 7
      bit_size: 1
fieldset/CMP1_SW_CLEAR:
  description: Comparator 1 switch control clear
  fields:
    - name: CMP1_IP1
      description: see corresponding bit in CMP1_SW
      bit_offset: 0
      bit_size: 1
    - name: CMP1_AP1
      description: see corresponding bit in CMP1_SW
      bit_offset: 1
      bit_size: 1
    - name: CMP1_BP1
      description: see corresponding bit in CMP1_SW
      bit_offset: 2
      bit_size: 1
    - name: CMP1_IN1
      description: see corresponding bit in CMP1_SW
      bit_offset: 4
      bit_size: 1
    - name: CMP1_AN1
      description: see corresponding bit in CMP1_SW
      bit_offset: 5
      bit_size: 1
    - name: CMP1_BN1
      description: see corresponding bit in CMP1_SW
      bit_offset: 6
      bit_size: 1
    - name: CMP1_VN1
      description: see corresponding bit in CMP1_SW
      bit_offset: 7
      bit_size: 1
fieldset/CONFIG:
  description: LPCOMP Configuration Register
  fields:
    - name: LPREF_EN
      description: Enable the local reference generator circuit to generate the local Vref and ibias. This bit must be set for DeepSleep or Hibernate operation.
      bit_offset: 30
      bit_size: 1
    - name: ENABLED
      description: "- 0: IP disabled (put analog in power down, open all switches, all clocks off, leakage power only) - 1: IP enabled"
      bit_offset: 31
      bit_size: 1
fieldset/INTR:
  description: LPCOMP Interrupt request register
  fields:
    - name: COMP0
      description: "Comparator 0 Interrupt: hardware sets this interrupt when comparator 0 triggers. Write with '1' to clear bit."
      bit_offset: 0
      bit_size: 1
    - name: COMP1
      description: "Comparator 1 Interrupt: hardware sets this interrupt when comparator 1 triggers. Write with '1' to clear bit."
      bit_offset: 1
      bit_size: 1
fieldset/INTR_MASK:
  description: LPCOMP Interrupt request mask
  fields:
    - name: COMP0_MASK
      description: Mask bit for corresponding bit in interrupt request register.
      bit_offset: 0
      bit_size: 1
    - name: COMP1_MASK
      description: Mask bit for corresponding bit in interrupt request register.
      bit_offset: 1
      bit_size: 1
fieldset/INTR_MASKED:
  description: LPCOMP Interrupt request masked
  fields:
    - name: COMP0_MASKED
      description: Logical and of corresponding request and mask bits.
      bit_offset: 0
      bit_size: 1
    - name: COMP1_MASKED
      description: Logical and of corresponding request and mask bits.
      bit_offset: 1
      bit_size: 1
fieldset/INTR_SET:
  description: LPCOMP Interrupt set register
  fields:
    - name: COMP0
      description: "Write with '1' to set corresponding bit in interrupt request register."
      bit_offset: 0
      bit_size: 1
    - name: COMP1
      description: "Write with '1' to set corresponding bit in interrupt request register."
      bit_offset: 1
      bit_size: 1
fieldset/STATUS:
  description: LPCOMP Status Register
  fields:
    - name: OUT0
      description: Current output value of the comparator 0.
      bit_offset: 0
      bit_size: 1
    - name: OUT1
      description: Current output value of the comparator 1.
      bit_offset: 16
      bit_size: 1
enum/INTTYPE0:
  bit_size: 2
  variants:
    - name: DISABLE
      description: "Disabled, no interrupts will be detected"
      value: 0
    - name: RISING
      description: Rising edge
      value: 1
    - name: FALLING
      description: Falling edge
      value: 2
    - name: BOTH
      description: Both rising and falling edges
      value: 3
enum/INTTYPE1:
  bit_size: 2
  variants:
    - name: DISABLE
      description: "Disabled, no interrupts will be detected"
      value: 0
    - name: RISING
      description: Rising edge
      value: 1
    - name: FALLING
      description: Falling edge
      value: 2
    - name: BOTH
      description: Both rising and falling edges
      value: 3
enum/MODE0:
  bit_size: 2
  variants:
    - name: "OFF"
      description: "Off"
      value: 0
    - name: ULP
      description: "Ultra lowpower operating mode (uses less power, < 300nA), must be used for DeepSleep or Hibernate. Only in this mode a local iref will be used."
      value: 1
    - name: LP
      description: "Low Power operating mode (uses more power, <10uA @@@ TBD). In this mode the iref from SRSS will be used."
      value: 2
    - name: NORMAL
      description: "Normal, full speed power operating mode (uses <150uA). In this mode the iref from SRSS will be used."
      value: 3
enum/MODE1:
  bit_size: 2
  variants:
    - name: "OFF"
      description: "Off"
      value: 0
    - name: ULP
      description: "Ultra lowpower operating mode (uses less power, < 300nA), must be used for DeepSleep or Hibernate. Only in this mode a local iref will be used."
      value: 1
    - name: LP
      description: "Low Power operating mode (uses more power, <10uA @@@ TBD). In this mode the iref from SRSS will be used."
      value: 2
    - name: NORMAL
      description: "Normal, full speed power operating mode (uses <150uA). In this mode the iref from SRSS will be used."
      value: 3
