fieldset/PPU_FX_MS_SIZE:
  description: "Master region, size"
  fields:
    - name: REGION_SIZE
      description: "This field specifies the size of the master region: '5': 64 B region The master region includes the SL_ADDR, SL_SIZE, SL_ATT0, ..., SL_ATT3, MS_ADDR, MS_SIZE, MS_ATT0, ..., MS_ATT3 registers. Therefore, the access privileges for all these registers is determined by MS_ATT0, ..., MS_ATT3."
      bit_offset: 24
      bit_size: 5
    - name: VALID
      description: "Master region enable: '1': Enabled."
      bit_offset: 31
      bit_size: 1
fieldset/PPU_FX_SL_ADDR:
  description: "Slave region, base address"
  fields:
    - name: ADDR30
      description: "This field specifies the base address of the slave region. The region size is defined by SL_SIZE.REGION_SIZE. A region of n Bytes must be n Byte aligned. Therefore, some of the lesser significant address bits of ADDR30 must be '0's. E.g., a 64 KB address region (REGION_SIZE is '15') must be 64 KByte aligned, and ADDR30[13:0] must be '0's."
      bit_offset: 2
      bit_size: 30
